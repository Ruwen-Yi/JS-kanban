<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/add.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="kanban.js" defer></script>
</head>
<body>
    <div class="board-contianer">
        <div class="board board-to-do">
            <div class="board-title">
                <span class="board-title-content">To Do</span>
            </div>
            <!-- <div class="board-body-task">
                <div class="board-body-task-to-left">&lt;</div>
                <span class="board-body-task-content"></span>
                <div class="board-body-task-to-right">&gt;</div>
            </div> -->
            <div class="board-body-task-add-btn">
                <i class="gg-add"></i>
            </div>
        </div>
        <div class="board board-doing">
            <div class="board-title">
                <span class="board-title-content">Doing</span>
            </div>
            <div class="board-body-task-add-btn">
                <i class="gg-add"></i>
            </div>
        </div>
        <div class="board board-done">
            <div class="board-title">
                <span class="board-title-content">Done</span>
            </div>
            <div class="board-body-task-add-btn">
                <i class="gg-add"></i>
            </div>
        </div>
        <div class="board board-approved">
            <div class="board-title">
                <span class="board-title-content">Approved</span>
            </div>
            <div class="board-body-task-add-btn">
                <i class="gg-add"></i>
            </div>
        </div>
        <div class="board-body-task-btns" hidden>
            <button class="board-save-btn">save</button>
            <button class="board-cancel-btn">cancel</button>
        </div>
        <template id="template-text-area">
            <textarea id="text-area" placeholder="your task ..."></textarea>
        </template>
        
    </div>
</body>
</html>
