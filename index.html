<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/add.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="kanban.js" defer></script>
</head>
<body>
    <div class="board-contianer">
        <div class="board">
            <div class="board-title">
                <span class="board-title-content">To Do</span>
            </div>
            <div class="board-body-task" contenteditable="true">
                <i class="board-body-task-to-left">&lt;</i>
                <span class="board-body-task-content">Task</span>
                <i class="board-body-task-to-right">&gt;</i>
            </div>
            <div class="board-body-task-add-btn">
                <i class="gg-add"></i>
            </div>
        </div>
        <div class="board">
            <div class="board-title">
                <span class="board-title-content">Doing</span>
            </div>
            <div class="board-body-task-add-btn">
                <i class="gg-add"></i>
            </div>
        </div>
        <div class="board">
            <div class="board-title">
                <span class="board-title-content">Done</span>
            </div>
        </div>
        <div class="board">
            <div class="board-title">
                <span class="board-title-content">Approved</span>
            </div>
        </div>
        <div class="board-body-task-btns" hidden>
            <button class="board-save-btn">save</button>
            <button class="board-cancel-btn">cancel</button>
        </div>
    </div>
</body>
</html>
